<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bar Wars</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
	<div class="outer">
		<div class="middle">
			<div class="inner">
			<label for="">Bar Wars</label>

				<div class="Patrons">

					<select id="patronClasses" name="patrons" multiple>
					  <!-- Class options are inserted here -->
					</select>
					
				</div>

				<div class="Staff">


				<select id="staffClasses" name="staff" multiple>
					<!-- staff class options -->
				</select>
				
			</div>

				<div class="patronWeapons">


				<select id="patronAttacks" name="patrons" multiple>
					<!-- patron attack options -->
				</select>
			</div>
				<button id="patronFight">FIGHT!!!</button>
				<button id="patronSpecial">Zap!!</button>

				<div class="staffWeapons">


				<select id="staffAttacks" name="staff" multiple>
				<!-- staff attack options -->
				</select>
			</div>
			<button id="staffFight" disabled>FIGHT!!!</button>
			<button id="staffSpecial" disabled>Pow!!</button>

				<div id="output">
					<hr width=".1" size="324" color="black">


				</div>

				</div>
			</div>
		</div>
	</div>
</div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
