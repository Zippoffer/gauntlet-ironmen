<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bar Wars</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
	<div class="outer">
		<div class="middle">
			<div class="inner">
			<label for="">Bar Wars</label>

				<div class="Patrons">

					<select id="patronClasses" name="patrons" size="5" multiple>
					  <!-- Class options are inserted here -->
					</select>
					
				</div>

				<div class="Staff">



				<select id="staffClasses" name="staff" size="5" disabled multiple>

					<!-- staff class options -->
				</select>
				
			</div>

				<div class="patronWeapons">



				<select id="patronAttacks" name="patrons" size="5" disabled multiple>

					<!-- patron attack options -->
				</select>
			</div>
				<button id="patronFight" disabled>FIGHT!!!</button>
				<!-- patronSpecial button is hidden until v2 -->
				<button id="patronSpecial" disabled >Zap!!</button>

				<div class="staffWeapons">



				<select id="staffAttacks" name="staff" size="5" disabled multiple>

				<!-- staff attack options -->
				</select>
			</div>
			<button id="staffFight" disabled>FIGHT!!!</button>
			<!-- staffSpecial button is hidden until v2 -->
			<button id="staffSpecial" disabled>Pow!!</button>

				<div id="output">
					
				</div>
				<div id="patronPoints">
					<div id="patronBarHolder">
						<div id="patronPointsBar" class="healthy">
							<span id="patronBarLabel" class="healthy"></span>
						</div>
					</div>
				</div>
				<div id="staffPoints">
					<div id="staffBarHolder">
						<div id="staffPointsBar" class="healthy">
							<span id="staffBarLabel" class="healthy"></span>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
